<!DOCTYPE html>
<html>
<head>
	<title>EMTiles Demo</title>
    <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="map" style="width: 800px; height: 800px"></div>
	<script src="http://leafletjs.com/dist/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([0, 0], 1);
        // L.tileLayer('http://{s}.tiles.mapbox.com/v3/woolie.hne99oc6/{z}/{x}/{y}.png', {
        // L.tileLayer('http://localhost:8080/geography-class/tile/{z}/{x}/{y}', {            
        L.tileLayer('http://localhost:8080/B-capsid-2075/tile/{z}/{x}/{y}', {
			maxZoom: 4,
		}).addTo(map);
	</script>
</body>
</html>
