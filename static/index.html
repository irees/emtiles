<!DOCTYPE html>
<html>
<head>
    <title>EMTiles Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//leafletjs.com/dist/leaflet.css" />
	<script src="//leafletjs.com/dist/leaflet.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript">
        var maptemplate = 'tile/{z}/{x}/{y}';
        $(document).ready(function() {
            var update = function(){
                var index = $("#set-index").val();
                var nz = $("#set-nz").val();
                layer.setUrl(maptemplate+"?index="+index+"&nz="+nz);
            }
            $("#set-index-range").change(function() {
               $("#set-index").val($(this).val());
               update(); 
            });
            $("#set-nz-range").change(function() {
               $("#set-nz").val($(this).val());
               update(); 
            });
            $("#set-index").change(update);
            $("#set-nz").change(update);
        });
    </script>
</head>
<body>
    <div>
        Index: <input id="set-index-range" type="range" min="0" max="10" value="0"> <input class="set-index" id="set-index" type="text" value="0" />
        Z: <input id="set-nz-range" type="range" min="0" max="340" value="0"> <input class="set-nz" id="set-nz" type="text" value="0" />
    </div>
	<div id="map" style="width: 800px; height: 800px; background: white;"></div>
    	<script>
    		var map = L.map('map', {
                'fadeAnimation': false,                
    		}).setView([0, 0], 2);
            var layer = L.tileLayer(maptemplate, {
                'noWrap': true,
            });
            layer.addTo(map);
    	</script>
</body>
</html>
